<section class="card">
  <h2>1) Carica fonti e foto</h2>
  <p class="muted">Profilo: <strong>{{ settings.display_name }}</strong> ({{ settings.role }}), tono: <strong>{{ settings.tone }}</strong>, emoji social: <strong>{{ 'sì' if settings.use_emojis else 'no' }}</strong></p>
  <form action="/generate" method="post" enctype="multipart/form-data">
    <label>Documenti/articoli (PDF/DOCX/TXT, multipli):</label>
    <input type="file" name="source_files" multiple />

    <label>Foto per i social (opzionale):</label>
    <input type="file" name="photo" accept="image/*" />

    <div class="grid">
      <div>
        <label>Pubblico principale</label>
        <input type="text" name="audience" value="cittadini" />
      </div>
      <div>
        <label>Temi/parole chiave (facoltativo)</label>
        <input type="text" name="topics" placeholder="es. lavori pubblici, scuola, viabilità" />
      </div>
    </div>

    <h3>Canali da generare</h3>
    <div class="grid">
      <label class="row"><input type="checkbox" name="targets" value="facebook" checked /> Facebook</label>
      <label class="row"><input type="checkbox" name="targets" value="instagram" checked /> Instagram</label>
      <label class="row"><input type="checkbox" name="targets" value="x" /> X</label>
      <label class="row"><input type="checkbox" name="targets" value="sito" checked /> Sito istituzionale</label>
      <label class="row"><input type="checkbox" name="targets" value="stampa" checked /> Stampa (comunicato)</label>
    </div>

    <label class="row">
      <input type="checkbox" name="add_hashtags" checked /> Aggiungi hashtag pertinenti (solo social)
    </label>
    <label class="row">
      <input type="checkbox" name="add_call_to_action" checked /> Aggiungi invito all'azione (CTA)
    </label>

    <button type="submit">Genera contenuti</button>
  </form>
</section>
