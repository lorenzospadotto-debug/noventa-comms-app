{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold">Stile guida</h1>
<p class="text-gray-600">Incolla dichiarazioni passate o note di stile. Le useremo come guida.</p>

<form method="post" action="/style" class="mt-6 space-y-4" onsubmit="showOverlay()">
  <textarea name="style_guide" rows="10" class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-600">{{ style_guide }}</textarea>
  <button class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold">Salva</button>
</form>
{% endblock %}
