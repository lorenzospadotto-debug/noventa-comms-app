{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Stile guida</h1>
<form method="post" action="/style" onsubmit="showOverlay()">
  <textarea name="style_guide" rows="12" class="w-full border rounded p-3"
            placeholder="Incolla qui dichiarazioni passate, frasi tipiche...">{{ style_guide }}</textarea>
  <button class="mt-3 px-4 py-2 bg-primary text-white rounded" style="background:var(--primary)">Salva</button>
</form>
{% endblock %}
