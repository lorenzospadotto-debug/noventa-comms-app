<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoxUp ‚Äî Ufficio Stampa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="/static/js/app.js"></script>
    <style>
      :root{ --vox-bg:#F5EFE3; --vox-ink:#0F172A; --vox-primary:#E9542B; }
      body{background:var(--vox-bg); color:var(--vox-ink);}
      .nav-link{display:block;padding:.5rem .75rem;border-radius:.75rem;color:#334155;text-decoration:none}
      .nav-link:hover{background:#f1f5f9}
      .card{background:#fff;border-radius:1rem;box-shadow:0 1px 2px rgba(0,0,0,.04);border:1px solid #e2e8f0;padding:1rem}
      @media(min-width:768px){.card{padding:1.5rem}}
      .btn-primary{display:inline-flex;align-items:center;justify-content:center;border-radius:.75rem;padding:.5rem 1rem;background:var(--vox-primary);color:#fff}
      .btn-primary:hover{filter:brightness(.95)}
      .btn-secondary{display:inline-flex;align-items:center;justify-content:center;border-radius:.75rem;padding:.375rem .75rem;background:#f1f5f9;color:#334155}
      .btn-secondary:hover{background:#e2e8f0}
      .input{width:100%;border-radius:.75rem;border:1px solid #cbd5e1;padding:.5rem .75rem;background:#fff}
      .input:focus{outline:none;box-shadow:0 0 0 2px rgba(233,84,43,.25);border-color:var(--vox-primary)}
      .label{font-size:.875rem;font-weight:600;color:#334155;margin-bottom:.25rem;display:block}
      .checkbox{width:1rem;height:1rem}
      /* spinner overlay */
      .overlay{position:fixed;inset:0;background:rgba(255,255,255,.65);backdrop-filter:blur(1px);display:none;align-items:center;justify-content:center;z-index:50}
      .overlay.show{display:flex}
      .spinner{width:42px;height:42px;border:4px solid #e5e7eb;border-top-color:var(--vox-primary);border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body x-data="{loading:false}">
    <div class="overlay" :class="{ 'show': loading }">
      <!-- Se carichi /static/img/loading.gif la mostriamo, altrimenti spinner CSS -->
      <img src="/static/img/loading.gif" class="w-12 h-12" onerror="this.style.display='none'">
      <div class="spinner"></div>
    </div>

    <div class="min-h-screen grid grid-cols-1 md:grid-cols-[260px_1fr]">
      <aside class="bg-white md:border-r border-slate-200 flex flex-col">
        <div class="p-5 border-b border-slate-200 flex items-center gap-3">
          <img src="/static/img/logo.png" alt="VoxUp" class="h-7 w-auto" onerror="this.style.display='none'">
          <a href="/" class="text-xl font-bold">VoxUp</a>
        </div>

        <nav class="p-3 space-y-1 flex-1">
          <a href="/" class="nav-link">üèÅ Inizia</a>
          <a href="/compose" class="nav-link">üß† Upload & Genera</a>
          <a href="/style" class="nav-link">‚úçÔ∏è Stile</a>
        </nav>

        <div class="p-3 border-t border-slate-200">
          <a href="/profile" class="nav-link">üë§ Profilo</a>
          <a href="/logout" class="nav-link">üîì Esci</a>
        </div>
      </aside>

      <main class="p-4 md:p-8">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
