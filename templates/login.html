{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold">Accedi</h1>
<p class="text-gray-600 mt-1">Entra con email e password.</p>

<form method="post" action="/login" class="mt-6 space-y-4" onsubmit="showOverlay()">
  <label class="block">
    <span class="text-sm font-medium">Email</span>
    <input type="email" name="email" required class="mt-1 w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-600">
  </label>
  <label class="block">
    <span class="text-sm font-medium">Password</span>
    <input type="password" name="password" required class="mt-1 w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-600">
  </label>
  {% if error %}<div class="text-red-600 text-sm">{{ error }}</div>{% endif %}
  <div class="flex items-center gap-3">
    <button class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold">Accedi</button>
    <a class="text-sm underline" href="/register">Non hai un account? Registrati</a>
  </div>
</form>
{% endblock %}
