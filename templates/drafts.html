{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Bozze recenti</h1>
<div class="space-y-3">
  {% for d in drafts %}
  <div class="border rounded p-3 bg-card">
    <div class="text-xs text-slate-500">{{ d.ts }}</div>
    <pre class="whitespace-pre-wrap text-sm">{{ d.results }}</pre>
  </div>
  {% else %}
  <div>Nessuna bozza ancora.</div>
  {% endfor %}
</div>
{% endblock %}
